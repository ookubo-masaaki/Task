<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>base</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 1200,
        height = 800;
	  
	var mutation1 = 0.01;
	var mutation2 = 0.01;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

//箱

var geometry = new THREE.BoxGeometry(1, 1, 1);
var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
var box = new THREE.Mesh(geometry, material);
box.position.z = -5;
scene.add(box);

//球
var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 ); 
var sphereMaterial = new THREE. MeshStandardMaterial({color: 0x00bfff});
var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere2 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere1.position.set( 1.5, 0, -5 );
sphere2.position.set( -1.5, 0, -5 );
scene.add( sphere1 );
scene.add( sphere2 );
	  
	  var judgment1_1 = Math.abs([sphere1.position.x]);
	  // console.log(judgment1_1);
	  var judgment1_2 = Math.abs([sphere1.position.y]);
	  // console.log(judgment1_2);
	  
	  var judgment2_1 = Math.abs([sphere2.position.x]);
	  // console.log(judgment2_1);
	  var judgment2_2 = Math.abs([sphere2.position.y]);
	  // console.log(judgment2_2);


    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 球を回転させる
      sphere1.rotation.y += 0.01;
      sphere2.rotation.y += 0.01;
	  
	  sphere1.position.x = sphere1.position.x + mutation1;
	  sphere1.position.y = sphere1.position.y + mutation2;
	    
	  if(sphere1.position.x > 3){
		  sphere1.position.x = 1.5;
		  mutation1 -=0.02;
	  }
		
	  if(sphere1.position.y > 2){
		  sphere1.position.y -= 0.01;
	  }
		
	  
	
	
	  // 箱
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;
	    
      if(box.rotation.z > 0){
	      box.rotation.z += 0.175;
      }
	    
	  if(box.rotation.z < 5){
		    box.rotation.z -= 0.05;
	  }
	    
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
